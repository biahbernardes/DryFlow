<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
    
      <ul class="navbar">
        <li>
          <a href="./dryflow-index.html">Início</a>
        </li>
        <li>
          <a href="./DryFlow_-_Simulador_Financeiro.html">Simulador Financeiro</a>

          <a href="./dryflow-login.html">Login</a>
        </li>

          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">

    <div class="container-cadastro">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
        <div class="container-cadastropai">
        <div class="separacao1">
            
          <div class="campo">
            <span>Nome da empresa:</span>
            <input id="nome_input" type="text" placeholder="Insira o nome de sua empresa" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="telefone_input" type="text" placeholder="Insira seu número" />
          </div>
          <div class="campo">
            <span>Logradouro:</span>
            <input id="endereco_input" type="text" placeholder="Insira o número de contato">
         </div>
        </div>  
          
          <div class="separacao">
          <div class="campo">
            <span>Rua:</span>
            <input id="rua_input" type="text" placeholder="Insira a rua de sua empresa">
          </div>
          <div class="campo">
            <span>Número:</span>
            <input id="numero_input" type="text" placeholder="Número de sua residencia">
          </div>
          <div class="campo">
            <span>CEP:</span>
            <input id="cep_input" type="text" placeholder="Insira seu CEP">
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
        </div>
    </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="footer">
    <div class="container">
      <h4>Solucionar problemas é a nossa paixão.<br>
    Cuidamos deles, para que você possa cuidar do seu negócio</h4>
    <br>
    <div class="imagemrodape">
      <img src="../DryFlow/Imgs/logoDryFlow.png">
    </div>  
    </div>
  </div>
