<script>
  fetch("/medidas/alertas")
    .then(res => res.json())
    .then(data => {

      data.forEach((alerta) => {
        const umidade = alerta.umidadeRegistrada;
        const nomeModelo = alerta.modelo;
        const horaRegistro = alerta.dtHrRegistrada;
       


        let corFundo = "";
        var mensagem = "";
        if (umidade >= 45 && umidade <= 49) {

          corFundo = "#fff3cd"; // amarelo claro
          mensagem = ` Compressor ${nomeModelo} está próximo ao limite de umidade! Faça uma Manutenção Preventiva.	| Umidade: ${umidade} | ${horaRegistro}%<br>`
          divMensagem.innerHTML += `
          <tr>
            <td style="background-color: ${corFundo};"><strong>Alerta:</strong></td>
            <td>${mensagem}</td>
            
        `;
        } else if (umidade == 50) {
          corFundo = "rgba(244, 136, 12, 0.63)"; // laranja no limite
          mensagem = ` Compressor ${nomeModelo} atingiu o limite de umidade!	 | Umidade: ${umidade}% | ${horaRegistro}<br>`
          divMensagem.innerHTML += `
          <tr>
            <td style="background-color: ${corFundo};"><strong>Alerta:</strong></td>
            <td>${mensagem}</td>
            
        `;
        } else if (umidade > 50) {
          corFundo = "#dc1919"; // vermelho claro
          mensagem = `	Compressor ${nomeModelo} está acima do limite de umidade! Necessário Manutenção!	 | Umidade: ${umidade}% | ${horaRegistro}<br>`
          divMensagem.innerHTML += `
          <tr>
            <td style="color: ${corFundo};"><strong><i class="fa-solid fa-triangle-exclamation"></i></strong></td>
            <td>${mensagem}</td>
            
        `;
        }

      });
    });
</script>
